<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Luiz Henrique">
	<link rel="stylesheet" href="form.css">
	<script src="https://kit.fontawesome.com/d0d6ce2c85.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script/script.js"></script>
	<title>Crie sua conta | The Book House</title>
</head>

<body>
	<div id="main">
		<div id="background">
			<div id="form">
				<header class="titulo">
					<h1>The Book House</h1>
				</header>

				<form action="index.html">
					<h2 class="title">Cadastrar</h2>

					<label for="Seu nome">Nome</label>
					<div class="input">
						<i class="fa-solid fa-circle-user"></i>
						<input id="Seu nome" name="Seu nome" placeholder="Seu nome" type="text">
					</div>

					<label for="E-mail">E-mail</label>
					<div class="input">
						<i class="fa-solid fa-envelope"></i>
						<input id="E-mail" name="E-mail" placeholder="E-mail" type="text">
					</div>

					<label for="Senha">Senha</label>
					<div class="input">
						<i class="fa-solid fa-key"></i>
						<input id="Senha" name="Senha" placeholder="Senha" type="password">
					</div>
					<br>
				</form>

				<div id="btn">
					<button type="submit" onclick="realizarCadastro()">Cadastrar</button>
				</div>
				<div id="btn">
					<a href="index.html">
						<button>Entrar</button>
					</a>
				</div>
			</div>
		</div>
		<div id="background2">
			<div class="logos">
				<img src="img/logo.png" alt="Logo de um Livro">
				<h1 class="frase">Explore mundos infinitos entre as páginas dos nossos livros.
					Seja bem-vindo à sua jornada literária
					na The Book House</h1>
			</div>
	
		</div>
	</div>

</body>

</html>
